<div class="header-main">
  <div class="header-logo">
    <img src="/assets/logo.svg" alt="logo">
    <p class="header-title">WANDERTALES</p>
  </div>

  <div class="header-content">
    <div class="search-container">
      <input type="text" placeholder="search location" class="search-bar">
      <img src="/assets/search.svg" alt="Search" class="search-icon">
    </div>

    <div class="header-icons">
      <a routerLink="/main/home" class="header-icon-button home-button">
        <img src="/assets/home.svg" alt="Home">
      </a>
      <button class="header-icon-button friends-button">
        <img src="/assets/friends.svg" alt="Friends">
      </button>
      <button class="header-icon-button places-button">
        <img src="/assets/location.svg" alt="Places">
      </button>
    </div>

    <div class="header-login" (click)="toggleDropdown()">
      <img [src]="'/assets/uploads/profile_pictures/'+user?.profilePic" alt="login-logo">
      <span *ngIf="user" class="username">{{ user.firstName}} {{user.lastName}}</span>
      <img src="/assets/dropdown.svg" alt="">
      <div class="dropdown" *ngIf="dropdownVisible">
        <button>
          <a routerLink="/main/profile">Profile</a>
        </button>
        <button (click)="logout()">Log out</button>
      </div>
    </div>
  </div>
</div>
