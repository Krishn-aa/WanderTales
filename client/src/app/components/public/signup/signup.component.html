<div class="sign-up-main">
    <h1>SignupForm</h1>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="sign-up-form">
        <div class="form-group">
            <label for="profilePic">Profile Picture</label>
            <input class="sign-up-form-input" type="file" id="profilePic" name="profilePic" (change)="onFileChange($event)">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="sign-up-form-input" type="text" id="firstName" name="firstName" placeholder="Text"
                formControlName="firstName">
            <div *ngIf="userForm?.get('firstName')?.invalid && userForm?.get('firstName')?.touched" class="text-danger">
                First Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="sign-up-form-input" type="text" id="lastName" name="lastName" placeholder="Text"
                formControlName="lastName">
            <div *ngIf="userForm?.get('lastName')?.invalid && userForm?.get('lastName')?.touched" class="text-danger">
                Last Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="sign-up-form-input" type="email" placeholder="email" formControlName="email">
            <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
                Invalid email id.
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="sign-up-form-input" type="username" placeholder="username" formControlName="username">
            <div *ngIf="userForm?.get('username')?.invalid && userForm?.get('username')?.touched" class="text-danger">
                username already exists.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="sign-up-form-input" type="password" placeholder="password" formControlName="password">
            <div *ngIf="userForm?.get('password')?.invalid && userForm?.get('password')?.touched" class="text-danger">
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p class="link-to-login">
        Already a member? <a routerLink="/login">Login here</a>
    </p>
</div>
